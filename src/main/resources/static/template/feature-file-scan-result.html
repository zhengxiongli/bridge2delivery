<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div class="scan-result">
    <div class="scan-result-head">
        <div class="scan-result-title">扫描结果</div>
        <p th:text="'共成功识别到' + ${#lists.size(featureFiles)} + '个.feature文件，另有' + ${unrecognizedFeatureFileCount} + '个.feature文件不识别'">test</p>
    </div>
</div>
<table width="100%">
    <tbody>
    <tr class="firstRow">
        <td valign="top">
            全选
        </td>
        <td valign="top">
            拖拽排序（按住Command可多选，按住Shift可以连续选择）<br/>
        </td>
    </tr>
    <tr th:each="featureFile: ${featureFiles}">
        <td valign="top" th:text="${featureFile.name}"></td>
        <td valign="top" th:text="${featureFile.path}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
